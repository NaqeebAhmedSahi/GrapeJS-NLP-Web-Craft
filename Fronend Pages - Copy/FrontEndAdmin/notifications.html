<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="notifications.css">
</head>
<body>
  <!-- Header Section with Navigation -->
  <header class="bg-primary text-white text-center py-3">
    
    <nav >
      <a href="/admin_dashboard" class="text-white mx-2">Dashboard</a>
      <a href="/users" class="text-white mx-2">Users</a>
      <a href="/templates" class="text-white mx-2">Templates</a>
      <a href="/notifications" class="text-white mx-2">Notifications</a>
      <a href="/view_prompts" class="text-white mx-2">View Prompts</a>
    </nav>
  </header>

  <!-- Notifications Table Container -->
  <div class="container mt-4 mb-5">
    <h2 class="text-center mb-4">Notifications</h2>
    
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="notificationTableBody">
          <!-- Sample Notification Data (replace with dynamic data) -->
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Interested in your services!</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="respondToNotification('John Doe')">Respond</button>
              <button class="btn btn-danger btn-sm" onclick="deleteNotification('John Doe')">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>Could you provide more details?</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="respondToNotification('Jane Smith')">Respond</button>
              <button class="btn btn-danger btn-sm" onclick="deleteNotification('Jane Smith')">Delete</button>
            </td>
          </tr>
          <!-- Add more notification rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer text-center mt-auto">
    <p>&copy; 2024 GrapeJs: NLP Web Craft | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to handle deleting a notification
    function deleteNotification(name) {
      if (confirm(`Are you sure you want to delete the notification from ${name}?`)) {
        // You would want to implement actual delete logic here
        alert(`Notification from ${name} has been deleted.`);
        // To remove the row from the table, you can implement additional logic if needed.
      }
    }

    // Function to handle responding to a notification
    function respondToNotification(name) {
      const message = prompt(`Enter your response to ${name}:`);
      if (message) {
        // You would want to implement actual response logic here (e.g., send the message to the server)
        alert(`Response sent to ${name}: "${message}"`);
      }
    }
  </script>
</body>
</html>
