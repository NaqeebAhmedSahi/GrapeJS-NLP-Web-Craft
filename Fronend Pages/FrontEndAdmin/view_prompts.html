<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Prompts</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="view_prompts.css">
</head>
<body>
  <!-- Header Section with Navigation -->
  <header class="bg-primary text-white text-center py-3">
    
    <nav >
      <a href="/admin_dashboard" class="text-white mx-2">Dashboard</a>
      <a href="/users" class="text-white mx-2">Users</a>
      <a href="/templates" class="text-white mx-2">Templates</a>
      <a href="/notifications" class="text-white mx-2">Notifications</a>
      <a href="/view_prompts" class="text-white mx-2">View Prompts</a>
      
    </nav>
  </header>

  <!-- Prompts Table Container -->
  <div class="container mt-4 mb-5">
    <h2 class="text-center mb-4">View All Prompts</h2>
    
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Prompt</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="promptsTableBody">
          <!-- Sample Prompt Data (replace with dynamic data) -->
          <tr>
            <td>1</td>
            <td>Create a blog about healthy eating.</td>
            <td>John Doe</td>
            <td>2024-09-20 10:15</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deletePrompt(1)">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Design an e-commerce website for shoes.</td>
            <td>Jane Smith</td>
            <td>2024-09-21 14:30</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deletePrompt(2)">Delete</button>
            </td>
          </tr>
          <!-- Add more prompt rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer text-center mt-auto">
    <p>&copy; 2024 GrapeJs: NLP Web Craft | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to handle deleting a prompt
    function deletePrompt(id) {
      if (confirm(`Are you sure you want to delete the prompt with ID ${id}?`)) {
        // You would want to implement actual delete logic here
        alert(`Prompt with ID ${id} has been deleted.`);
        // To remove the row from the table, you can implement additional logic if needed.
      }
    }
  </script>
</body>
</html>
