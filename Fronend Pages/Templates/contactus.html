<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Grapes: NLP Web Craft</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactUs.css" />
</head>
<body class="bg-light">
    <header class="header bg-dark text-white py-3">
        <div class="container">
            <a href="#" class="logo text-white font-weight-bold">
                <ion-icon name="logo-web-component" class="mr-2"></ion-icon> Grapes: NLP Web Craft
            </a>
            <nav class="nav float-right">
                <a href="#" class="text-white mx-3"> Home </a>
                <a href="#" class="text-white mx-3"> Features </a>
                <a href="about.html" class="text-white mx-3"> About </a>
                <a href="contact.html" class="text-white mx-3"> Contact </a>
            </nav>
        </div>
    </header>
    
    <section class="contact-section py-5">
        <div class="container">
            <h1 class="text-center mb-5">Get in Touch</h1>

            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-8 mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h4 class="card-title text-center mb-4">Contact Us</h4>
                            <form>
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Contact Details & Social Links -->
                <div class="col-md-4">
                    <div class="card shadow-lg border-0 mb-4">
                        <div class="card-body p-4 text-center">
                            <h5 class="card-title mb-3">Contact Information</h5>
                            <p class="card-text">
                                <strong>Email:</strong> support@grapesnlpwebcraft.com<br>
                                <strong>Phone:</strong> +1 (555) 123-4567
                            </p>
                        </div>
                    </div>

                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4 text-center">
                            <h5 class="card-title mb-3">Follow Us</h5>
                            <div class="row social-links">
                                <div class="col-6 mb-3">
                                    <a href="#" class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center">
                                        <ion-icon name="logo-facebook" class="mr-2"></ion-icon> Facebook
                                    </a>
                                </div>
                                <div class="col-6 mb-3">
                                    <a href="#" class="btn btn-outline-info btn-lg d-flex align-items-center justify-content-center">
                                        <ion-icon name="logo-twitter" class="mr-2"></ion-icon> Twitter
                                    </a>
                                </div>
                                <div class="col-6 mb-3">
                                    <a href="#" class="btn btn-outline-danger btn-lg d-flex align-items-center justify-content-center">
                                        <ion-icon name="logo-instagram" class="mr-2"></ion-icon> Instagram
                                    </a>
                                </div>
                                <div class="col-6 mb-3">
                                    <a href="#" class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                                        <ion-icon name="logo-linkedin" class="mr-2"></ion-icon> LinkedIn
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Grapes: NLP Web Craft. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
