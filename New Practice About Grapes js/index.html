<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrapesJS with External HTML, CSS, and Plugins</title>
  <!-- GrapesJS core styles -->
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div id="gjs"></div>

  <!-- GrapesJS and plugins -->
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/grapesjs-plugin-export"></script>
  <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
  <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
  <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
  <script src="https://unpkg.com/grapesjs-component-countdown"></script>
  <script src="https://unpkg.com/grapesjs-navbar"></script>
  <script src="https://unpkg.com/grapesjs-style-bg"></script>
  <script src="https://unpkg.com/grapesjs-pages"></script>
  <!-- GrapesJS Tailwind Plugin -->
  <script src="https://unpkg.com/grapesjs-tailwind"></script>
  <!-- External JS -->
  <script src="JS/script.js"></script>
</body>
</html>
